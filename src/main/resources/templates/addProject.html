<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br>
            <br>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Add Project</h2>
                </div>
                <div class="card-body">

                    <form method="post" role="form" th:action="@{/project/create}" th:object="${project}">
                        <div class="form-group mb-3">
                            <label class="control-label"> Name</label>
                            <input type="text" id="projectName" name="projectName" class="form-control" placeholder="Enter name project" th:field="*{projectName}"  />
                            <p th:errors="*{projectName}" class="text-danger" th:if="${#fields.errors('projectName')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Description</label>
                            <input type="text" id="description" name="description" class="form-control" placeholder="Enter description" th:field="*{description}" />
                            <p th:errors="*{description}" class="text-danger" th:if="${#fields.errors('description')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
