<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br>
            <br>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Add ScheduleTask</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/scheduleTask/newList}" th:object="${newScheduleTask}">
                        <div class="form-group mb-3">
                            <label class="control-label"> Time Work</label>
                            <input type="datetime-local" th:field="*{timeWork}" id="input_data_name"/>
                            <p th:errors="*{timeWork}" class="text-danger" th:if="${#fields.errors('timeWork')}"></p>

                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
