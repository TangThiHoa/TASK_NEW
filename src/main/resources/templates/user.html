<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary text-white ">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/task/}">Manager project</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style=" max-width: 16890px">

    <div class="row col-md-10">
        <h4>Manager Task</h4>
    </div>
    <br>
    <table class="table table-bordered table-hover">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>Email</th>
<!--            <th>Action</th>-->
<!--            <th>Action</th>-->
<!--            <th>Action</th>-->

        </tr>
        </thead>
        <tbody>
        <tr th:each="item,rowStat : ${userList}">
            <td th:text="${item.getId()}"></td>
            <td><a th:href="@{task/list}" th:text="${item.getUsername()}"></a></td>
            <td th:text="${item.getEmail()}"></td>
<!--            <td><a th:href="@{/detail/{id}(id=${item.getId()})}">Detail</a></td>-->
<!--            <td><a th:href="@{user/edit/{id}(id=${item.getId()})}">Edit</a></td>-->
<!--            <td><a th:href="@{/admin/delete/{id}(id=${item.getId()})}">Delete</a></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
