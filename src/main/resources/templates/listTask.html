<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary text-white">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/task/add}">Task </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/project/add}">Project </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/taskDetail/add}">TaskDetail </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/scheduleTask/add}">Schedule </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style=" max-width: 16890px">
    <div class="row col-md-10">
        <h2>Manager Task Detail</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th> Member</th>
            <th> Project Name</th>
            <th> Task Name</th>
            <th> Estimate Time</th>
            <th> Time Work</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${taskList}">
            <td th:text="${item.getId()}"></td>
            <td th:each="itemUser : ${item.getTask().getUser()}"
                th:text="${itemUser.getUsername()}"></td>
            <td th:each="itemProject : ${item.getTask().getProject()}"
                th:text="${itemProject.getProjectName()}"></td>
            <td th:each="itemScheduleTask: ${item.getTask().getScheduleTask()}"
                th:text="${itemScheduleTask.getTimeWork}"></td>
            <td th:text="${item.getEstimateTime()}"></td>
            <!--            <td><a th:href="@{/taskDetail/detail/{id}(id=${item.getId()})}">Detail</a></td>-->
            <!--            <td><a th:href="@{/taskDetail/edit/{id}(id=${item.getId()})}">Edit</a></td>-->
            <!--            <td><a th:href="@{/taskDetail/delete/{id}(id=${item.getId()})}">Delete</a></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
