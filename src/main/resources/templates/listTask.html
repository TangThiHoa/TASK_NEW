<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extrase/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary text-white">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/task/add}">Task </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/project/add}">Project </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/taskDetail/add}">TaskDetail </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/scheduleTask/add}">Schedule </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style=" max-width: 16890px">
    <div class="row col-md-10">
        <h2>List Task</h2>
    </div>
    <br>
    <table class="table table-bordered table-hover" >
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th> Task Name</th>
            <th> Create Date</th>
            <th> Update Date</th>
            <th> Estimate Time</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${tasks}">
            <td th:text="${item.getId()}"></td>
            <td><a th:href="@{/taskDetail/detail/{id}(id=${item.getId()})}" th:each="taskItem: ${item.getTask()}" th:text="${taskItem.getName()}"></a> </td>
            <td th:text="${item.getCreateDate()}"></td>
            <td th:text="${item.getUpdateBy()}"></td>
            <td th:text="${item.getEstimateTime()}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
